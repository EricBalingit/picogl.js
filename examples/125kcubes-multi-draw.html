<body>
    <div id="example-title">
        PicoGL.js Example: 125,000 Cubes Multi-draw
        <div>
            <a href="https://github.com/tsherif/picogl.js/blob/master/examples/125kcubes.html">Source code</a>
        </div>
    </div>
    <canvas id="gl-canvas"></canvas>
    <script type="x-shader/vs" id="vertex-draw">
        #version 300 es
        #extension GL_ANGLE_multi_draw : require

        layout(std140, column_major) uniform;

        layout(location=0) in vec3 position;
        layout(location=1) in vec2 uv;
        layout(location=2) in vec3 normal;
        
        uniform SceneUniforms {
            mat4 viewProj;
            vec4 eyePosition;
            vec4 lightPosition;
            vec4 offsetRotation;
        };

        
        out vec3 vPosition;
        out vec3 vUV;
        out vec3 vNormal;

        void main() {
            float floatId = float(gl_DrawID);
            vec3 offset = offsetRotation.xyz;
            float rotation = offsetRotation.w;

            vec3 axis = normalize(vec3(sin(floatId), cos(floatId), -cos(floatId)));
            float s = sin(rotation + floatId);
            float c = cos(rotation + floatId);
            float t = 1.0 - c;
            float xt = axis.x * t;
            float yt = axis.y * t;
            float zt = axis.z * t;
            float xs = axis.x * s;
            float ys = axis.y * s;
            float zs = axis.z * s;

            mat3 rotationMat = mat3(
                axis.x * xt + c,
                axis.y * xt + zs,
                axis.z * xt - ys,
                axis.x * yt - zs,
                axis.y * yt + c,
                axis.z * yt + xs,
                axis.x * zt + ys,
                axis.y * zt - xs,
                axis.z * zt + c
            );

            vec3 translation = vec3(gl_DrawID % 50, (gl_DrawID / 50) % 50, gl_DrawID / 2500);
            vPosition = rotationMat * position + offset + translation;
            vUV = vec3(uv, (gl_DrawID + int(translation.y) + int(translation.z)) % 8);
            vNormal = rotationMat * normal;
            gl_Position = viewProj * vec4(vPosition, 1.0);
        }
    </script>
    <script type="x-shader/vf" id="fragment-draw">
        #version 300 es
        precision highp float;

        layout(std140, column_major) uniform;

        uniform SceneUniforms {
            mat4 viewProj;
            vec4 eyePosition;
            vec4 lightPosition;
            vec4 offsetRotation;
        };

        uniform lowp sampler2DArray uTexture;
        
        in vec3 vPosition;
        in vec3 vUV;
        in vec3 vNormal;

        out vec4 fragColor;
        void main() {
            vec3 color = texture(uTexture, vUV).rgb;

            vec3 normal = normalize(vNormal);
            vec3 eyeVec = normalize(eyePosition.xyz - vPosition);
            vec3 incidentVec = normalize(vPosition - lightPosition.xyz);
            vec3 lightVec = -incidentVec;
            float diffuse = max(dot(lightVec, normal), 0.0);
            float highlight = pow(max(dot(eyeVec, reflect(incidentVec, normal)), 0.0), 100.0);
            float ambient = 0.1;
            fragColor = vec4(color * (diffuse + highlight + ambient), 1.0);
        }
    </script>
    <script type="module">
        import { PicoGL } from "../src/picogl.js";

        utils.addTimerElement();
        
        const BOX_GRID_DIM = 50;
        const NUM_BOXES = BOX_GRID_DIM * BOX_GRID_DIM * BOX_GRID_DIM;
        const NEAR = 0.1;
        const FAR = 100.0;

        let canvas = document.getElementById("gl-canvas");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let app = PicoGL.createApp(canvas)
        .clearColor(0.0, 0.0, 0.0, 1.0)
        .depthTest()
        .depthFunc(PicoGL.LEQUAL)
        .cullBackfaces();

        let timer = app.createTimer();

        // SET UP PROGRAM
        let vsSource =  document.getElementById("vertex-draw").text.trim();
        let fsSource =  document.getElementById("fragment-draw").text.trim();
    
        // INSTANCED CUBE GEOMETRY
        let box = utils.createBox({dimensions: [0.5, 0.5, 0.5]})
        let positions = app.createVertexBuffer(PicoGL.FLOAT, 3, box.positions);
        let uv = app.createVertexBuffer(PicoGL.FLOAT, 2, box.uvs);
        let normals = app.createVertexBuffer(PicoGL.FLOAT, 3, box.normals);

        let boxArray = app.createVertexArray()
        .vertexAttributeBuffer(0, positions)
        .vertexAttributeBuffer(1, uv)
        .vertexAttributeBuffer(2, normals);

        // SET UP UNIFORM BUFFER
        let projMatrix = mat4.create();
        mat4.perspective(projMatrix, Math.PI / 2, canvas.width / canvas.height, NEAR, FAR);

        let viewMatrix = mat4.create();
        let eyePosition = vec3.fromValues(0, 28, 0);
        let viewProjMatrix = mat4.create();
        let lightPosition = vec3.create();
        let offset = -BOX_GRID_DIM / 2;
        let offsetRotation = vec4.fromValues(offset, offset, offset, 0);

        let sceneUniformBuffer = app.createUniformBuffer([
            PicoGL.FLOAT_MAT4,
            PicoGL.FLOAT_VEC4,
            PicoGL.FLOAT_VEC4,
            PicoGL.FLOAT_VEC4
        ]);

        window.onresize = function() {
            app.resize(window.innerWidth, window.innerHeight);

            mat4.perspective(projMatrix, Math.PI / 2, app.width / app.height, NEAR, FAR);
        }

        Promise.all([
            app.createPrograms([vsSource, fsSource]),
            utils.loadImageArray([
                "img/webgl-logo.png",
                "img/carpet.jpg",
                "img/grass.png",
                "img/pavement.jpg",
                "img/brick.png",
                "img/concrete.jpg",
                "img/marble.png",
                "img/tile.png",
            ])
        ]).then(([[program], imageArray]) => {
            let texture = app.createTextureArray(imageArray.data, imageArray.width, imageArray.height, imageArray.length, { maxAnisotropy: PicoGL.WEBGL_INFO.MAX_TEXTURE_ANISOTROPY });

            // SINGLE DRAW CALL FOR ALL BOXES
            let boxesDrawCall = app.createDrawCall(program, boxArray)
            .uniformBlock("SceneUniforms", sceneUniformBuffer)
            .texture("uTexture", texture)
            .drawRanges(NUM_BOXES);

            let eyeRadius = 40;
            let eyeRotation = 0;
            function draw() {
                if (timer.ready()) {
                    utils.updateTimerElement(timer.cpuTime, timer.gpuTime);
                }

                timer.start();

                eyeRotation += 0.002;
                offsetRotation[3] += 0.04;

                eyePosition[0] = Math.sin(eyeRotation) * eyeRadius;
                eyePosition[2] = Math.cos(eyeRotation) * eyeRadius;
                lightPosition.set(eyePosition);
                lightPosition[0] += 5;

                mat4.lookAt(viewMatrix, eyePosition, vec3.fromValues(0, -5, 0), vec3.fromValues(0, 1, 0));
                mat4.multiply(viewProjMatrix, projMatrix, viewMatrix);
                
                sceneUniformBuffer
                .set(0, viewProjMatrix)
                .set(1, eyePosition)
                .set(2, lightPosition)
                .set(3, offsetRotation)
                .update();

                app.clear();
                boxesDrawCall.draw()
                
                timer.end();

                requestAnimationFrame(draw);
            }

            requestAnimationFrame(draw);
        });

    </script>
