<html>
<head>
    <title>PicoGL.js: Cubemap</title>
    <script src="../utils/gl-matrix.js"></script>
    <script src="../build/picogl.js"></script>
    <script src="../utils/utils.js"></script>
    <link rel="stylesheet" href="../site/css/picogl-example.css"> 
</head>
<body>
    <div id="example-title">
        PicoGL.js Example: Cubemap
        <div>
            <a href="https://github.com/tsherif/picogl.js/blob/master/examples/cubemap.html">Source code</a>
        </div>
    </div>
    <canvas id="gl-canvas"></canvas>
    <script type="x-shader/vs" id="vertex-draw">
        attribute vec4 position;
        attribute vec2 uv;
        attribute vec4 normal;
        uniform mat4 uViewProj;
        uniform mat4 uModel;
        varying vec3 vPosition;
        varying vec2 vUV;
        varying vec3 vNormal;
        void main() {
            vec4 worldPosition = uModel * position;
            vPosition = worldPosition.xyz;
            vUV = uv;
            vNormal = (uModel * normal).xyz;
            gl_Position = uViewProj * worldPosition;
        }
    </script>
    <script type="x-shader/vf" id="fragment-draw">
        precision highp float;

        uniform vec3 uEyePosition;
        uniform vec3 lightPosition;
        uniform sampler2D tex;
        uniform samplerCube cubemap;
        
        varying vec3 vPosition;
        varying vec2 vUV;
        varying vec3 vNormal;
        void main() {
            vec3 color = texture2D(tex, vUV).rgb;
            vec3 normal = normalize(vNormal);
            vec3 viewVec = normalize(vPosition - uEyePosition);
            color *= textureCube(cubemap, reflect(viewVec, normal)).rgb;
            gl_FragColor = vec4(color, 1.0);
        }
    </script>
    <script type="x-shader/vs" id="vertex-skybox">
        attribute vec4 position;
        uniform mat4 uViewProj;
        varying vec3 vPosition;
        void main() {
            vec4 worldPosition = vec4(position.xyz * 5.0, 1.0);            
            vPosition = worldPosition.xyz;
            gl_Position = uViewProj * worldPosition;
        }
    </script>
    <script type="x-shader/vf" id="fragment-skybox">
        precision highp float;
        uniform vec3 uEyePosition;
        uniform samplerCube cubemap;
        
        varying vec3 vPosition;
        void main() {
            vec3 viewDir = vPosition - uEyePosition;
            vec3 color = textureCube(cubemap, normalize(viewDir)).rgb;
            gl_FragColor = vec4(color, 1.0);
        }
    </script>
    <script type="text/javascript">
        var canvas = document.getElementById("gl-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        var app = PicoGL.createApp(canvas)
        .clearColor(0.0, 0.0, 0.0, 1.0)
        .depthTest();

        var vsSource =  document.getElementById("vertex-draw").text;
        var fsSource =  document.getElementById("fragment-draw").text;
        var program = app.createProgram(vsSource, fsSource);

        var skyboxVsSource =  document.getElementById("vertex-skybox").text;
        var skyboxFsSource =  document.getElementById("fragment-skybox").text;
        var skyboxProgram = app.createProgram(skyboxVsSource, skyboxFsSource);

        var box = utils.createBox({dimensions: [1.0, 1.0, 1.0]})
        var positions = app.createArrayBuffer(PicoGL.FLOAT, 3, box.positions);
        var uv = app.createArrayBuffer(PicoGL.FLOAT, 2, box.uvs);
        var normals = app.createArrayBuffer(PicoGL.FLOAT, 3, box.normals);

        var projMatrix = mat4.create();
        mat4.perspective(projMatrix, Math.PI / 2, canvas.width / canvas.height, 0.1, 10.0);

        var viewMatrix = mat4.create();
        var eyePosition = vec3.fromValues(1.5, 0, 1.5);
        mat4.lookAt(viewMatrix, eyePosition, vec3.fromValues(0, 0, 0), vec3.fromValues(0, 1, 0));

        var skyboxViewMatrix = mat4.create();
        skyboxViewMatrix.set(viewMatrix);
        skyboxViewMatrix[12] = 0;
        skyboxViewMatrix[13] = 0;
        skyboxViewMatrix[14] = 0;

        var viewProjMatrix = mat4.create();
        mat4.multiply(viewProjMatrix, projMatrix, viewMatrix);

        var skyboxViewProjMatrix = mat4.create();
        mat4.multiply(skyboxViewProjMatrix, projMatrix, skyboxViewMatrix);

        window.onresize = function() {
            app.resize(window.innerWidth, window.innerHeight);

            mat4.perspective(projMatrix, Math.PI / 2, app.width / app.height, 0.1, 10.0);
            mat4.multiply(viewProjMatrix, projMatrix, viewMatrix);
            mat4.multiply(skyboxViewProjMatrix, projMatrix, skyboxViewMatrix);
        }

        var modelMatrix = mat4.create();
        var rotateXMatrix = mat4.create();
        var rotateYMatrix = mat4.create();

        var angleX = 0;
        var angleY = 0;

        var image = new Image();

        image.onload = function() {
            utils.loadCubemapImages({
              negX: "img/sky-negx.png",
              posX: "img/sky-posx.png",
              negY: "img/sky-negy.png",
              posY: "img/sky-posy.png",
              negZ: "img/sky-negz.png",
              posZ: "img/sky-posz.png"
            }, function(negX, posX, negY, posY, negZ, posZ) {
              var texture = app.createTexture(image);
              var cubemap = app.createCubemap({
                negX: negX,
                posX: posX,
                negY: negY,
                posY: posY,
                negZ: negZ,
                posZ: posZ
              })

              var skyboxDrawcall = app.createDrawCall(skyboxProgram)
              .attribute("position", positions)
              .uniform("uViewProj", skyboxViewProjMatrix)
              .uniform("uEyePosition", eyePosition)
              .texture("cubemap", cubemap);

              var drawCall = app.createDrawCall(program)
              .attribute("position", positions)
              .attribute("uv", uv)
              .attribute("normal", normals)
              .uniform("uViewProj", viewProjMatrix)
              .uniform("uEyePosition", eyePosition)
              .texture("tex", texture)
              .texture("cubemap", cubemap);

              app.drawCalls([skyboxDrawcall, drawCall]);

              function draw() {
                  angleX += 0.01;
                  angleY += 0.02;

                  mat4.fromXRotation(rotateXMatrix, angleX);
                  mat4.fromYRotation(rotateYMatrix, angleY);
                  mat4.multiply(modelMatrix, rotateXMatrix, rotateYMatrix);

                  drawCall.uniform("uModel", modelMatrix);

                  app.clear().draw();

                  requestAnimationFrame(draw);
              }

              requestAnimationFrame(draw);
            });
            
            
        }

        image.src = "img/khronos_webgl.png";

    </script>

</body>
