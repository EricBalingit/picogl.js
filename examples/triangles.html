<html>
<head>
    <script src="../build/nanogl.js"></script>
</head>
<body>
    <canvas id="gl-canvas"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("gl-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        var app = NanoGL.createApp(canvas, {alpha: false, antialias: false});
        app.clearColor(0.0, 0.0, 0.0, 1.0);

        var vsSource =  "attribute vec4 position;" +
                        "attribute vec2 uv;" +
                        "uniform vec3 offset;" +
                        "varying vec2 vUV;" +
                        "void main() {" +
                        " vUV = uv;" +
                        " gl_Position = position;" +
                        " gl_Position.xyz += offset;" +
                        "}";
        var fsSource =  "precision highp float;" +
                        "uniform sampler2D tex;" +
                        "varying vec2 vUV;" +
                        "void main() {" +
                        " gl_FragColor = vec4(texture2D(tex, vUV).rgb, 1.0);" +
                        "}";

        var fsSource2 =  "precision highp float;" +
                        "uniform vec3 color;" +
                        "void main() {" +
                        " gl_FragColor = vec4(color, 1.0);" +
                        "}";
                        
        var program = app.createProgram(vsSource, fsSource);
        var program2 = app.createProgram(vsSource, fsSource2);

        var positions = app.createArrayBuffer(NanoGL.FLOAT, 3, new Float32Array([
            -0.3, 0.1, 0.0,
             0.3, 0.1, 0.0,
             0.0, 0.5, 0.0,
        ]));

        var uv = app.createArrayBuffer(NanoGL.FLOAT, 2, new Float32Array([
            0.0, 0.0,
            1.0, 0.0,
            0.5, 1.0,
        ]));

        var indices = app.createIndexBuffer(NanoGL.UNSIGNED_BYTE, 3, new Uint8Array([
            0, 1, 2
        ]));

        var image = new Image();

        image.onload = function() {
            var texture = app.createTexture(image);
            var color = new Float32Array([1.0, 0.0, 1.0]);

            var offset = new Float32Array([0.0, 0.0, 0.0]);
            var offset2 = new Float32Array([0.0, -0.5, 0.0])
            var inc = 0.01;
            var inc2 = -0.01;

            var drawCall = app.createDrawCall(program)
            .attribute("position", positions)
            .attribute("uv", uv)
            .indices(indices)
            .texture("tex", 0, texture);

            app.drawCalls.push(drawCall);

            var drawCall2 = app.createDrawCall(program2)
            .attribute("position", positions)
            .indices(indices)
            .uniform("color", color);

            app.drawCalls.push(drawCall2);

            function draw() {
                drawCall.uniform("offset", offset);
                drawCall2.uniform("offset", offset2);              
                app.draw();

                offset[0] += inc;
                if (offset[0] > 0.5 || offset[0] < -0.5) {
                    inc *= -1;
                }

                offset2[0] += inc2;
                if (offset2[0] > 0.5 || offset2[0] < -0.5) {
                    inc2 *= -1;
                }

                requestAnimationFrame(draw);
            }

            requestAnimationFrame(draw);
            
        }

        image.src = "img/khronos_webgl.png";
    </script>
</body>
</html>
